# Test file for missing required directives
# This should fail validation due to missing essential server directives

# Server block missing 'listen' directive (should fail)
server {
    host 127.0.0.1;
    server_name localhost;
    root ./htdocs/site-1/;
    
    location / {
        allowed_methods GET POST;
        autoindex on;
    }
}

# Server block missing 'host' directive (should fail if required)
server {
    listen 8081;
    server_name localhost;
    root ./htdocs/site-1/;
    
    location / {
        allowed_methods GET POST;
        autoindex on;
    }
}

# Server block with no root directive anywhere (should fail if required)
server {
    listen 8082;
    host 127.0.0.1;
    server_name localhost;
    
    location / {
        allowed_methods GET POST;
        autoindex on;
        # No root directive here or at server level
    }
}

# Empty server block (should fail)
server {
}

# Server with cgi_handler but no cgi_enabled
server {
    listen 8083;
    host 127.0.0.1;
    server_name localhost;
    root ./htdocs/site-1/;
    
    # cgi_handler without cgi_enabled might be invalid
    cgi_handler .php /usr/bin/php-cgi;
    
    location / {
        allowed_methods GET POST;
        autoindex on;
    }
}