# Test file for edge cases and boundary values
# This may or may not fail depending on validation rules

server {
    # Boundary port numbers
    listen 1;  # Minimum valid port
    host 127.0.0.1;
    server_name localhost;
    root ./htdocs/site-1/;
    
    # Minimum/maximum sizes
    client_max_body_size 1;  # 1 byte
    timeout 1;  # 1 second
    cgi_timeout 1;
    
    location / {
        allowed_methods GET;
    }
}

server {
    listen 65535;  # Maximum valid port
    host 0.0.0.0;
    server_name localhost;
    root ./htdocs/site-1/;
    
    # Large but potentially valid sizes
    client_max_body_size 2G;  # 2 gigabytes
    timeout 86400;  # 24 hours in seconds
    cgi_timeout 3600;  # 1 hour
    
    location / {
        allowed_methods GET POST DELETE HEAD OPTIONS PUT PATCH TRACE CONNECT;  # All HTTP methods
    }
}

server {
    listen 8080;
    host 127.0.0.1;
    server_name "very-long-server-name-that-might-exceed-some-internal-limit-abcdefghijklmnopqrstuvwxyz-0123456789-abcdefghijklmnopqrstuvwxyz-0123456789-abcdefghijklmnopqrstuvwxyz";
    root "./htdocs/very/deep/nested/directory/structure/that/might/cause/issues/with/path/resolution/or/length/limits/site-1/";
    
    # Very long paths
    index "very-long-index-filename-that-exceeds-normal-expectations-abcdefghijklmnopqrstuvwxyz.html";
    cgi_tmp_dir "./very/long/temporary/directory/path/that/might/exceed/filesystem/limits/tmp/";
    
    location /very-long-location-path-that-might-exceed-uri-length-limits-abcdefghijklmnopqrstuvwxyz-0123456789/ {
        upload_store "./very/long/upload/directory/path/uploads/";
        allowed_methods GET POST;
    }
}

server {
    listen 8081;
    host 255.255.255.255;  # Broadcast address (edge case)
    server_name localhost;
    root ./htdocs/site-1/;
    
    # Zero values (edge cases)
    client_max_body_size 0;  # Zero size - might disable limit or be invalid
    timeout 0;  # Zero timeout - might mean infinite or invalid
    
    # Special characters in paths
    root "./htdocs/site with spaces/";
    index "file with spaces.html";
    
    location / {
        allowed_methods GET;
    }
}

