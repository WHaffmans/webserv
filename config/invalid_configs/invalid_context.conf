# Test file for directives in wrong contexts
# This should fail validation due to context violations

# Server-only directive in global context (should fail - 'S' means server only)
listen 8080;
host 127.0.0.1;
server_name example.com;

# Location-only directive in global context (should fail - 'l' means location only)
upload_store ./uploads;
redirect 301 http://example.com;

server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost;
    root ./htdocs/site-1/;

    # Server-only directive in location context (should fail)
    location / {
        listen 8081;  # Should fail - listen is server-only ('S')
        host 0.0.0.0;  # Should fail - host is server-only ('S') 
        server_name test.com;  # Should fail - server_name is server-only ('S')
        default on;  # Should fail - default is server-only ('s')
        42_tester on;  # Should fail - 42_tester is server-only ('s')
        
        allowed_methods GET POST;
        autoindex on;
    }
}