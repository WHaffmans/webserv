# Test file for unsupported directives
# This should fail validation due to unknown/unsupported directives

server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost;
    root ./htdocs/site-1/;
    
    # Unsupported directives that might appear in other web servers
    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;
    access_log /var/log/access.log;
    error_log /var/log/error.log;
    worker_processes auto;
    gzip on;
    gzip_types text/plain application/json;
    
    # Nginx-style directives
    try_files $uri $uri/ =404;
    return 301 https://example.com;
    rewrite ^/old/(.*) /new/$1 permanent;
    
    # Apache-style directives
    DocumentRoot /var/www/html;
    AllowOverride All;
    DirectoryIndex index.html index.php;
    
    location / {
        # More unsupported directives
        proxy_pass http://backend;
        proxy_set_header Host $host;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        alias /var/www/static;
        
        allowed_methods GET POST;
    }
    
    location /api {
        # Fictional directives
        rate_limit 100r/m;
        auth_basic "Protected Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        cache_control max-age=3600;
        
        allowed_methods GET POST PUT;
    }
}