# Test file for valid configuration variations
# This should pass validation and serve as a reference for valid edge cases

# Global directives
error_page 404 ./htdocs/error_pages/404.html;
error_page 500 ./htdocs/error_pages/500.html;
client_max_body_size 50M;
timeout 300;

server {
    listen 8080;
    host 0.0.0.0;
    server_name localhost example.com www.example.com;
    root ./htdocs/site-1/;
    index index.html index.htm index.php;
    
    # Valid boolean variations
    autoindex on;
    cgi_enabled yes;
    default true;
    42_tester off;
    
    # Valid size formats
    client_max_body_size 10M;
    
    # Valid timeouts
    timeout 60;
    cgi_timeout 120;
    
    # Valid CGI configuration
    cgi_handler .php /usr/bin/php-cgi;
    cgi_handler .py /usr/bin/python3;
    cgi_handler .cgi;
    cgi_tmp_dir /tmp;
    
    location / {
        autoindex off;
        allowed_methods GET POST DELETE;
        index index.html;
    }
    
    location /api {
        root ./htdocs/site-1/api;
        allowed_methods GET POST PUT DELETE;
        autoindex off;
    }
    
    location /uploads {
        upload_store ./htdocs/site-1/uploads/;
        allowed_methods POST;
    }
    
    location /redirect-test {
        redirect 301 https://example.com/new-location;
        allowed_methods GET;
    }
    
    location /files {
        root ./htdocs/site-1/files;
        autoindex on;
        allowed_methods GET;
    }
}

server {
    listen 8443;
    host 127.0.0.1;
    server_name secure.localhost;
    root ./htdocs/site-2/;
    
    # Different boolean format
    autoindex no;
    cgi_enabled false;
    
    # Size with different unit
    client_max_body_size 1G;
    
    location / {
        allowed_methods GET;
        autoindex off;
    }
}