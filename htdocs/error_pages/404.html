<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #ff6a6a 0%, #ffd86a 100%);
            color: #222;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }

        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #ff6a6a;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px #ffd86a88;
        }

        .message {
            font-size: 1.3rem;
            margin-bottom: 18px;
        }

        .home-link {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 22px;
            background: #ffd86a;
            color: #222;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 8px #ff6a6a44;
            transition: background 0.2s;
        }

        .home-link:hover {
            background: #ff6a6a;
            color: #fff;
        }

        @media (max-width: 500px) {
            .container {
                padding: 24px 8px;
                max-width: 95vw;
            }

            .error-code {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Oops! Page Not Found.<br>The page you are looking for does not exist.</div>
        <a class="home-link" href="/">Go Home</a>
    </div>
</body>

</html>
